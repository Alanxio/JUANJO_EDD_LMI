<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 12 - Horari del curs 2024-25</title>
  </head>
<body>

    <h1>Horari del curs 2024-25</h1>

    <table border="solid black">
        <!-- Capçalera de la taula amb els dies de la setmana -->
        <tr>
            <th class="hora">Franja horària</th>
            <th>Dilluns</th>
            <th>Dimarts</th>
            <th>Dimecres</th>
            <th>Dijous</th>
            <th>Divendres</th>
        </tr>

        <!-- Primera franja horària -->
        <tr>
            <td class="hora">8:00 - 8:55</td>
            <td rowspan="2">LMI</td>
            <td>ANG.P. GS</td>
            <td rowspan="2">PRG</td>
            <td>ANG.P. GS</td>
            <td>SI</td>
        </tr>

        <!-- Segona franja horària -->
        <tr>
            <td class="hora">8:55 - 9:50</td>
            <td>LMI</td>
            <td rowspan="2">PRG</td>
            <td rowspan="2">BD</td>
        </tr>

        <!-- Tercera franja horària -->
        <tr>
            <td class="hora">9:50 - 10:45</td>
            <td>SI</td>
            <td>IPO-I</td>
            <td>BD</td>
        </tr>

        <!-- Pati, fila col·lapsada -->
        <tr>
            <td colspan="6" class="pati">Pati (10:45 - 11:15)</td>
        </tr>

        <!-- Quarta franja horària -->
        <tr>
            <td class="hora">11:15 - 12:10</td>
            <td>SI</td>
            <td>EDD</td>
            <td rowspan="2">SI</td>
            <td rowspan="2">BD</td>
            <td rowspan="2">PRG</td>
        </tr>

        <!-- Cinquena franja horària -->
        <tr>
            <td class="hora">12:10 - 13:05</td>
            <td rowspan="2">EDD</td>
            <td rowspan="2">PRG</td>
        </tr>

        <!-- Sisena franja horària -->
        <tr>
            <td class="hora">13:05 - 14:00</td>
            <td>PROJ.INT.</td>
            <td>IPO-I</td>
            <td>IPO-I</td>
        </tr>

    </table>

</body>
</html>
